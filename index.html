                    <!-- 左边界线，图片 -->
                    <img src="images/left_line.png" class="left_line">
                </div>

                <!-- 歌曲信息及dj栏 -->
                <div class="player_con">
                    <!-- 播放杆，播放时选转，停止后转回去 -->
                    <img src="images/player_bar.png" class="play_bar">
                    <!-- 黑胶碟盘 播放时有旋转效果-->

                <!-- 歌曲播放栏 -->
                <div class="audio_con">

                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript 点击播放音乐后,音乐开始播放,dj开始旋转 -->
    <script>
        let btn = document.querySelector('.play_bar');
        let animation1 = document.querySelector('.autoRotate');
        let animation2 = document.querySelector('#autoRotate');
        let play_bar = document.querySelector('.play_bar')
        let audio = document.querySelector('audio');
        audio.addEventListener('play', () => {
            animation1.style.animationPlayState = 'running';
            animation2.style.animationPlayState = 'running';
            play_bar.style.transform = 'rotate(0)';
        });
        audio.addEventListener('pause', () => {
            animation1.style.animationPlayState = 'paused';
            animation2.style.animationPlayState = 'paused';
            play_bar.style.transform = 'rotate(-25deg)';
        })
    </script>


</body>

</html>
